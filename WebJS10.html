<html>
	<head>
		<meta charset="utf-8">
		<title>WebJS10</title>
		<script src="script.js"></script>
	</head>
	<body bgcolor="#FFFFCC">
		<h4>Вивід символів рядка в стовпчик</h4>
		<form name="form1">
			Введіть рядок: <input type="text" size=30 name="st1"><hr>
			<input type="button" value="Bикoнати" onClick="form1.res.value=tTest(form1.st1.value)">
			<input type="reset" value="Скасувати"><hr>
			<textarea cols=60 rows=20 name="res"></textarea>
		</form>
		<h4>Кількість заданих слів у тексті</h4>
		<form name="form2">
			Введіть текст:<br>
			<textarea name="textin" rows=4 cols=20></textarea><hr>
			Введіть слово: <input type="text" name="data" size="8"><hr>
			<input type="button" value="Обчислити" onClick="numWord(form2)"><hr>
			Кількість заданих слів у тексті: <input type="text" name="result" size=8><hr>
			<input type="reset" value="Скасувати">
		</form>
		<h4>Кількість слів</h4>
		<form name="form3">
			Введіть текст:<br>
			<textarea name="textin" rows=4 cols=20></textarea><hr>
			<input type="button" value="Обчислити" onClick="wordCount(form3)"><hr>
			Кількість слів у тексті: <input type="text" name="result" size=8><hr>
			<input type="reset" value="Скасувати">
		</form>
		<h4>Заміна слова</h4>
		<form name="form4">
			Введіть текст:<br>
			<textarea name="textin" rows=4 cols=20></textarea><hr>
			Замінити слово: <input type="text" name="data1" size="8"><br>
			На слово: <input type="text" name="data2" size="8"><br>
			<input type="button" value="Замінити" onClick="wordChange(form4)"><br>
			<input type="reset" value="Скасувати">
		</form>
		<h4>Заміна пробілів</h4>
		<form name="form5">
			Введіть текст:<br>
			<textarea name="textin" rows=4 cols=20></textarea><hr>
			<input type="button" value="Прибрати пробіли" onClick="spcRep(form5)"><br>
			<input type="reset" value="Скасувати">
		</form>
	</body>
</html>
